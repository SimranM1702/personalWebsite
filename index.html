<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trick or treat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Happy Halloween </h1>
        </header>

        <main>
            <section class="pumpkin-section">
                <h2>Trick or Treat!</h2>
                <p>Are you ready for a fright on the 31st October?</p>
                <p>Be sure to stay safe from the lurking creatures of the night!</p>
            </section>

            <section class="decorations">
                <img src="https://image.shutterstock.com/image-vector/halloween-pumpkin-600w-1602003539.jpg" alt="Pumpkin" class="pumpkin">
                <img src="https://image.shutterstock.com/image-vector/flying-bats-600w-1163506737.jpg" alt="Bats" class="bats">
            </section>
        </main>
    </div>
</body>
</html>
